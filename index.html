<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./style.css">

  <title>Frontend Mentor | Coding Bootcamp Testimonials Slider</title>
</head>

<body>
  <div class="container">

    <div class="testimonial">
      <p id="message"></p>
      <p id="info"><span id="name"></span><span id="occupation"></span></p>
    </div>

    <div class="portraitWrapper">
      <div id="portrait"></div>
      <div class="buttons">
        <div id="prev"><img src="./images/icon-prev.svg" alt="Previous"></div>
        <div id="next"><img src="./images/icon-next.svg" alt="next"></div>
      </div>
    </div>

  </div>

  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="#">Jaime Trovoada</a>.
    </div>
  </footer>
  <script src="./script.js"></script>
</body>

</html>
